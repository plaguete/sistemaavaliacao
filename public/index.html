<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie nosso App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div class="desktop">
    <div class="window">
        <div class="window-header">
            <span>Avalie nosso App</span>
            <div class="window-buttons">
                <div class="window-button close"><p>×</p></div>
            </div>
        </div>
        <div class="window-content">
            <h1>Avalie nosso App</h1>
            <div class="rating-stars">
                <img src="https://blob.gifcities.org/gifcities/AOYTPUI6EAC37U2YBBXCVHSDXYXUM4DB.gif" class="star" data-value="1" alt="Avaliação 1 urso">
                <img src="https://blob.gifcities.org/gifcities/AOYTPUI6EAC37U2YBBXCVHSDXYXUM4DB.gif" class="star" data-value="2" alt="Avaliação 2 ursos">
                <img src="https://blob.gifcities.org/gifcities/AOYTPUI6EAC37U2YBBXCVHSDXYXUM4DB.gif" class="star" data-value="3" alt="Avaliação 3 ursos">
                <img src="https://blob.gifcities.org/gifcities/AOYTPUI6EAC37U2YBBXCVHSDXYXUM4DB.gif" class="star" data-value="4" alt="Avaliação 4 ursos">
                <img src="https://blob.gifcities.org/gifcities/AOYTPUI6EAC37U2YBBXCVHSDXYXUM4DB.gif" class="star" data-value="5" alt="Avaliação 5 ursos">
            </div>
            <p class="rating-text">Clique em um urso para avaliar</p>
            <textarea id="review-input" placeholder="Escreva uma resenha (opcional)..."></textarea>
            <div class="button-container">
                <button id="submit-btn" disabled>Enviar Avaliação</button>
            </div>
            <p id="message"></p>
        </div>
    </div>
</div>

<div class="taskbar">
    <div class="start-button">
        <img src="https://www.rw-designer.com/icon-image/18835-256x256x8.png" alt="Ícone Windows">
        Iniciar
    </div>
    <div class="taskbar-items">
        <div class="taskbar-item"><img src="https://www.freeiconspng.com/thumbs/internet-ie-icon/ie-icon-16.png" alt="">Internet Explorer</div>
        <div class="taskbar-item"><img src="https://blob.gifcities.org/gifcities/FL4BY72GUYQT4DDS5VZVTENTJJK6BFQJ.gif" alt="">Feito por Plagute ಥ_ಥ</div>
    </div>

    <div class="last-review">
        <div class="window">
            <div class="window-header">
                <span>Última Avaliação</span>
                <div class="window-buttons">
                    <div class="window-button close"><p>×</p></div>
                </div>
            </div>
            <div class="window-content">
                <div id="review-container"></div>
            </div>
        </div>
    </div>
    
</div>
    <script src="script.js"></script>
</body>
</html>
